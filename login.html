<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #f0f2f5; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .auth-container { 
            background-color: #fff; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            width: 100%; 
            max-width: 350px; 
            text-align: center; 
        }
        .auth-container h1 { 
            color: #333; 
            margin-bottom: 25px; 
        }
        .auth-container input[type="text"], 
        .auth-container input[type="password"] { 
            width: calc(100% - 20px); 
            padding: 10px; 
            margin-bottom: 15px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            box-sizing: border-box; 
        }
        .auth-container input[type="submit"] { 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em; 
            width: 100%; 
        }
        .auth-container input[type="submit"]:hover { 
            background-color: #0056b3; 
        }
        .auth-container p { 
            margin-top: 20px; 
            font-size: 0.9em; 
        }
        .auth-container a { 
            color: #007bff; 
            text-decoration: none; 
        }
        .auth-container a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>Login</h1>
        <form action="#" method="POST"> <input type="text" placeholder="Username or Email" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="#">Register here</a></p> <p><a href="index.php">Back to Home</a></p>
    </div>
</body>
</html>
